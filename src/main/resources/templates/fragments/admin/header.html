<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<header th:fragment="header">
    <h1 th:text="#{admin.header.title}">League Troll Build Admin</h1>
    <div class="ui secondary pointing menu" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="item" th:classappend="${activeTab == 'home' ? 'active' : ''}" th:href="@{/admin}">
            <i class="home icon"></i></a>
        <a class="item" th:classappend="${activeTab == 'summonerSpells' ? 'active' : ''}"
           th:href="@{/admin/summoner-spells}" th:text="#{admin.summonerSpells}">Summoner Spells</a>
        <a class="item" th:classappend="${activeTab == 'items' ? 'active' : ''}"
           th:href="@{/admin/items}" th:text="#{admin.items}">Items</a>
        <a class="item" th:classappend="${activeTab == 'champions' ? 'active' : ''}"
           th:href="@{/admin/champions}" th:text="#{admin.champions}">Champions</a>
        <div class="right menu">
            <a class="ui item" th:href="@{/logout}"><i class="sign out icon"></i>
                <span th:text="#{logout}">Logout</span>
            </a>
        </div>
    </div>
    <div class="ui hidden divider"></div>
</header>
</body>
</html>
