<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title th:text="${champion.name}">Thresh</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ui two column grid">
        <div class="column">
            <div class="ui center aligned stackable padded grid">
                <div class="sixteen wide column row">
                    <div class="ui items">
                        <div class="item">
                            <div class="ui small rounded image">
                                <div class="ui grey ribbon label" th:text="${champion.partype}">Mana</div>
                                <img th:src="@{/resources/{image}(image=${champion.image.full})}" />
                            </div>
                            <div class="middle aligned content">
                                <h4 class="header" th:text="${champion.name}">Thresh</h4>
                                <div class="meta">
                                    <span th:text="${#strings.capitalize(champion.title)}">The Chain Warden</span>
                                </div>
                                <div class="extra">
                                    <div class="ui label" th:each="tag : ${champion.tags}" th:text="${tag}">Support
                                    </div>
                                </div>
                                <div class="extra">
                                    <button id="new-build" class="ui primary button" th:text="#{champion.newBuild}">
                                        New Build
                                    </button>
                                    <div class="ui negative message hidden popup">
                                        <p>
                                            <i class="warning circle icon"></i>
                                            <span th:text="#{champion.trollBuild.error}">An error has occurred.</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sixteen wide column row">
                    <div class="ui form">
                        <div class="field">
                            <label th:text="#{champion.map}">Map</label>
                            <select id="map" class="ui dropdown">
                                <option th:each="map : ${maps}"
                                        th:value="${map.mapId}" th:text="${map.mapName}"
                                        th:selected="${map.mapId} == 11">Summoner's Rift
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui center aligned stackable padded grid">
                <div class="sixteen wide column row">
                    <h4 class="ui horizontal divider header" th:text="#{champion.items}">Items</h4>
                    <div id="items" class="ui horizontal list"><!--/* generated by js */--></div>
                </div>
                <div class="eight wide column">
                    <h4 class="ui horizontal divider header" th:text="#{champion.summonerSpells}">Summoner Spells</h4>
                    <div id="summoner-spells" class="ui horizontal list"><!--/* generated by js */--></div>
                </div>
                <div class="eight wide column">
                    <h4 class="ui horizontal divider header" th:text="#{champion.trinket}">Trinket</h4>
                    <div id="trinket" class="ui horizontal list"><!--/* generated by js */--></div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript" th:include="champions/js/champion.js :: script"></script>
</div>
</body>
</html>
