<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<head>
    <title th:text="#{admin.items}">Items</title>
    <script th:src="@{/webjars/datatables/media/js/jquery.dataTables.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{admin.items}">Items</h1>

    <div th:unless="${#lists.isEmpty(difference)}">
        <h3 th:text="#{admin.items.diff}">Difference in Items Found</h3>
        <p th:text="#{admin.items.diff.msg}">Differ Msg</p>
    </div>
    <table id="items-difference" th:unless="${#lists.isEmpty(difference)}">
        <thead>
        <tr>
            <th></th>
            <th th:text="#{admin.item.name}">Name</th>
            <th th:text="#{admin.item.group}">Group</th>
            <th th:text="#{admin.item.requiredChampion}">Champion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${difference}">
            <td><img style="height:60px;width:auto;"
                     th:src="@{http://ddragon.leagueoflegends.com/cdn/{patch}/img/item/{image}
                     (patch=${latestSavedPatch}, image=${item.image.full})}" />
            </td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.group}"></td>
            <td th:text="${item.requiredChampion}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="5">
                <form id="save-items-form">
                    <input type="checkbox" id="truncate" name="truncate" />
                    <label for="truncate" th:text="#{admin.items.trunc}">Truncate</label>
                    <button type="submit" th:text="#{admin.items.save}">Save Items</button>
                </form>
            </th>
        </tr>
        </tfoot>
    </table>

    <table id="items">
        <thead>
        <tr>
            <th></th>
            <th th:text="#{admin.item.name}">Name</th>
            <th th:text="#{admin.item.group}">Group</th>
            <th th:text="#{admin.item.requiredChampion}">Champion</th>
        </tr>
        </thead>
    </table>
    <script th:inline="javascript" th:include="admin/items/js/items.js :: script"></script>
</div>
</body>
</html>
