<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<script th:fragment="script">
/*<![CDATA[*/
$(function() {
    $('#items-difference').DataTable({
        order: [ [1, 'asc'] ],
        columnDefs: [
            { orderable: false, targets: [0] },
            { searchable: false, targets: [0] }
        ],
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'All'] ]
    });
    $('#save-items-form').submit(function(event) {
        $.ajax({
            type: 'POST',
            url: [[@{/riot/items}]],
            beforeSend: function() {
                $('#save-items-btn').addClass('loading');
            },
            data: {
                truncate: $('#truncate').is(':checked'),
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            }
        });
        event.preventDefault();
    });
    $('#items').DataTable({
        processing: true,
        serverSide: true,
        order: [ [1, 'asc'] ],
        ajax: {
            url: [[@{/api/items}]],
            dataSrc: function(data) {
                if (typeof data._embedded === 'undefined') {
                    return {};
                }
                return data._embedded.items;
            },
            data: function(data) {
                var sorts = [];
                $.each(data.order, function (i, order) {
                    sorts.push(data.columns[order.column].data + "," + order.dir);
                });
                return { page: Math.ceil(data.start / data.length), size: data.length, sort: sorts[0] };
            }
        },
        columnDefs: [
            { orderable: false, targets: [0, 4] },
            { searchable: false, targets: [0] }
        ],
        columns: [
            { data: 'image.full',
                render: function(data, type, full, meta) {
                    return '<img class="ui rounded image" style="height:60px;width:auto;" src="/resources/' + data + '" />';
                }
            },
            { data: 'name' },
            { data: 'group' },
            { data: 'requiredChampion' },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var id = data.substring(data.lastIndexOf('/') + 1, data.length);
                    return '<button id="' + id + '" class="ui secondary button">' + [[#{admin.item.overwrite}]] +
                            '</button>';
                }
            },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var id = data.substring(data.lastIndexOf('/') + 1, data.length);
                    return '<button id="' + id + '" class="negative ui button">' + [[#{admin.item.overwrite}]] +
                            '</button>';
                }
            }
        ],
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'All'] ],
        infoCallback: function(settings, start, end, max, total, pre) {
            var json = this.api().ajax.json();
            if (typeof json._embedded === 'undefined') {
                $('#items_paginate span').empty();
                return 'Showing 0 to 0 of 0 entries';
            }
            var page = this.api().ajax.json().page;
            end = (page.number + 1) * page.size;
            if (end > page.totalElements) {
                end = page.totalElements;
            }
            return 'Showing ' + start + ' to ' + end + ' of ' + json._embedded.items.length +
                    ' entries (filtered from ' + page.totalElements + ' total entries)';
        },
        searching: false,
    });
    $('#items tbody').on('click', '.secondary', function(event) {
        $.ajax({
            type: 'POST',
            url: [[@{/riot/items}]] + '/' + $(this).attr('id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            data: {
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            }
        });
    });
    $('#items tbody').on('click', '.negative', function(event) {
        $.ajax({
            type: 'DELETE',
            url: [[@{/api/items}]] + '/' + $(this).attr('id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            headers: {
                [[${_csrf.headerName}]]: [[${_csrf.token}]]
            },
            success: function(data) {
                location.reload();
            }
        });
    });
    $('#difference-msg').click(function() {
        $(this).transition('fade');
    });
});
/*]]>*/
</script>
</body>
</html>
