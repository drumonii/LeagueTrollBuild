<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<script th:fragment="script">
/*<![CDATA[*/
$(function() {
    $('#champions-difference').DataTable({
        order: [ [1, 'asc'] ],
        columnDefs: [
            { orderable: false, targets: [0, 3] },
            { searchable: false, targets: [0] }
        ],
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'All'] ]
    });
    $('#save-champions-form').submit(function(event) {
        $.ajax({
            type: 'POST',
            url: [[@{/riot/champions}]],
            data: { truncate: $('#truncate').is(':checked'), _csrf: [[${_csrf.token}]] },
            success: function(data) {
                location.reload();
            }
        });
        event.preventDefault();
    });
    $('#champions').DataTable({
        processing: true,
        serverSide: true,
        order: [ [1, 'asc'] ],
        ajax: {
            url: [[@{/api/champions}]],
            dataSrc: function(data) {
                return data._embedded.champions;
            },
            data: function(data) {
                var sorts = [];
                $.each(data.order, function (i, order) {
                    sorts.push(data.columns[order.column].data + "," + order.dir);
                });
                return { page: Math.ceil(data.start / data.length), size: data.length, sort: sorts[0] };
            }
        },
        columnDefs: [
            { orderable: false, targets: [0, 3, 5] },
            { searchable: false, targets: [0] }
        ],
        columns: [
            { data: 'image.full',
                render: function(data, type, full, meta) {
                    return '<img style="height:60px;width:auto;" src="/resources/' + data + '" />';
                }
            },
            { data: 'name' },
            { data: 'title' },
            { data: 'tags[, ]' },
            { data: 'partype' },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var id = data.substring(data.lastIndexOf('/') + 1, data.length);
                    return '<button id="' + id + '">' + [[#{admin.champion.overwrite}]] + '</button>';
                }
            }
        ],
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'All'] ],
        searching: false,
        info: false
    });
    $('#champions tbody').on('click', 'button', function() {
        $.ajax({
            type: 'POST',
            url: [[@{/riot/champions}]] + '/' + $(this).attr('id'),
            data: { _csrf: [[${_csrf.token}]] },
            success: function(data) {
                location.reload();
            }
        });
    });
});
/*]]>*/
</script>
</body>
</html>
