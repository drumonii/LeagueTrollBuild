<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<script th:fragment="script">
/*<![CDATA[*/
$(function() {
    $('#champions-difference').DataTable({
        order: [ [1, 'asc'] ],
        columnDefs: [
            { orderable: false, targets: [0, 3] },
            { searchable: false, targets: [0] }
        ],
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'All'] ]
    });
    $('#save-champions-form').submit(function(event) {
        $.ajax({
            type: 'POST',
            url: [[@{/riot/champions}]],
            beforeSend: function() {
                $('#save-champions-btn').addClass('loading');
            },
            data: { truncate: $('#truncate').is(':checked'), [[${_csrf.parameterName}]]: [[${_csrf.token}]] },
            success: function(data) {
                location.reload();
            }
        });
        event.preventDefault();
    });
    $('#champions').DataTable({
        processing: true,
        serverSide: true,
        order: [ [1, 'asc'] ],
        ajax: {
            url: [[@{/api/champions}]],
            dataSrc: function(data) {
                if (typeof data._embedded === 'undefined') {
                    return {};
                }
                return data._embedded.champions;
            },
            data: function(data) {
                var sorts = [];
                $.each(data.order, function (i, order) {
                    sorts.push(data.columns[order.column].data + "," + order.dir);
                });
                return { page: Math.ceil(data.start / data.length), size: data.length, sort: sorts[0] };
            }
        },
        columnDefs: [
            { orderable: false, targets: [0, 3, 5] },
            { searchable: false, targets: [0] }
        ],
        columns: [
            { data: 'image.full',
                render: function(data, type, full, meta) {
                    return '<img class="ui rounded image" style="height:60px;width:auto;" src="/resources/' + data + '" />';
                }
            },
            { data: 'name' },
            { data: 'title' },
            { data: 'tags[, ]' },
            { data: 'partype' },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var id = data.substring(data.lastIndexOf('/') + 1, data.length);
                    return '<button id="' + id + '" class="ui button">' + [[#{admin.champion.overwrite}]] + '</button>';
                }
            }
        ],
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, 'All'] ],
        infoCallback: function(settings, start, end, max, total, pre) {
            var json = this.api().ajax.json();
            if (typeof json._embedded === 'undefined') {
                $('#champions_paginate span').empty();
                return 'Showing 0 to 0 of 0 entries';
            }
            var page = this.api().ajax.json().page;
            end = (page.number + 1) * page.size;
            if (end > page.totalElements) {
                end = page.totalElements;
            }
            return 'Showing ' + start + ' to ' + end + ' of ' + json._embedded.champions.length +
                    ' entries (filtered from ' + page.totalElements + ' total entries)';
        },
        searching: false,
    });
    $('#champions tbody').on('click', 'button', function() {
        var overwriteBtn = $(this);
        $.ajax({
            type: 'POST',
            url: [[@{/riot/champions}]] + '/' + $(this).attr('id'),
            beforeSend: function() {
                overwriteBtn.addClass('loading');
            },
            data: { [[${_csrf.parameterName}]]: [[${_csrf.token}]] },
            success: function(data) {
                location.reload();
            }
        });
    });
    $('#difference-msg').click(function() {
        $(this).transition('fade');
    });
});
/*]]>*/
</script>
</body>
</html>
