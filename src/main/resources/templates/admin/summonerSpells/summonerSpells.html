<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<head>
    <title th:text="#{admin.summonerSpells}">Summoner Spells Found</title>
    <script th:src="@{/webjars/datatables/media/js/jquery.dataTables.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div id="difference-msg" class="ui info message" th:unless="${#lists.isEmpty(difference)}">
        <i class="close icon"></i>
        <div class="header" th:text="#{admin.summonerSpells.diff}">Difference in Summoner Spells found</div>
        <p th:text="#{admin.summonerSpells.diff.msg}">Differ msg</p>
    </div>

    <h3 class="ui dividing header" th:text="#{admin.summonerSpells}">Summoner Spells</h3>
    <table id="summoner-spells-difference" class="ui celled table" th:unless="${#lists.isEmpty(difference)}">
        <thead>
        <tr>
            <th class="one wide"></th>
            <th class="three wide" th:text="#{admin.summonerSpell.name}">Name</th>
            <th class="twelve wide" th:text="#{admin.summonerSpell.modes}">Modes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spell : ${difference}">
            <td><img class="ui rounded image" style="height:60px;width:auto;"
                     th:src="@{http://ddragon.leagueoflegends.com/cdn/{patch}/img/spell/{image}
                     (patch=${latestSavedPatch}, image=${spell.image.full})}" />
            </td>
            <td th:text="${spell.name}"></td>
            <td>
                <span th:each="mode : ${spell.modes}" th:text="${mode}"></span>
            </td>
        </tr>
        </tbody>
        <tfoot class="full-width">
        <tr>
            <th colspan="3">
                <form id="save-summoner-spells-form" class="ui form">
                    <div class="ui checkbox">
                        <input id="truncate" type="checkbox" name="truncate" />
                        <label for="truncate" th:text="#{admin.summonerSpells.trunc}">Truncate</label>
                    </div>
                    <button id="save-summoner-spells-btn" class="ui primary button" type="submit"
                            th:text="#{admin.summonerSpells.save}">Save Summoner Spells</button>
                </form>
            </th>
        </tr>
        </tfoot>
    </table>

    <table id="summoner-spells" class="ui celled table">
        <thead>
        <tr>
            <th class="one wide"></th>
            <th class="three wide" th:text="#{admin.summonerSpell.name}">Name</th>
            <th class="eleven wide" th:text="#{admin.summonerSpell.modes}">Modes</th>
            <th class="one wide"></th>
            <th class="one wide"></th>
        </tr>
        </thead>
    </table>
    <script th:inline="javascript" th:include="admin/summonerSpells/js/summonerSpells.js :: script"></script>
</div>
</body>
</html>
