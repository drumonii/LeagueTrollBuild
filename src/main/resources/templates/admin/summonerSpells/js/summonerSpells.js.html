<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<script th:fragment="script">
/*<![CDATA[*/
$(function() {
    $('#summoner-spells-difference').DataTable({
        order: [ [1, 'asc'] ],
        columnDefs: [
            { orderable: false, targets: [0, 2, 3] },
            { searchable: false, targets: [0, 3] }
        ],
        lengthMenu: [ [10, -1], [10, 'All'] ],
        language: {
            emptyTable: [[#{dataTables.emptyTable}]],
            info: [[#{dataTables.info}]],
            infoEmpty: [[#{dataTables.infoEmpty}]],
            infoFiltered: [[#{dataTables.infoFiltered}]],
            processing: [[#{dataTables.processing}]],
            search: [[#{dataTables.search}]],
            zeroRecords: [[#{dataTables.zeroRecords(#{admin.summonerSpells})}]],
            paginate: {
                next: [[#{dataTables.paginate.next}]],
                previous: [[#{dataTables.paginate.previous}]]
            }
        },
        drawCallback: function(settings) {
            $('.summoner-spell-description').popup();
        }
    });
    $('#summoner-spells-difference tbody').on('click', '.primary', function(event) {
        $(event.target).popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'POST',
            url: [[@{/riot/summoner-spells/}]] + $(this).data('summoner-spell-id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            data: {
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                $(event.target).popup('show');
            },
            complete: function() {
                $(event.target).removeClass('loading');
            }
        });
    });
    $('#save-summoner-spells-form').submit(function(event) {
        var button = $('#save-summoner-spells-btn');
        button.popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'POST',
            url: [[@{/riot/summoner-spells}]],
            beforeSend: function() {
                button.addClass('loading');
            },
            data: {
                truncate: $('#truncate').is(':checked'),
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                button.popup('show');
            },
            complete: function() {
                button.removeClass('loading');
            }
        });
        event.preventDefault();
    });
    $('#summoner-spells').DataTable({
        processing: true,
        serverSide: true,
        order: [ [1, 'asc'] ],
        ajax: function(data, callback, settings) {
            var sorts = [];
            $.each(data.order, function (i, order) {
                if (data.columns[order.column].orderable) {
                    sorts.push(data.columns[order.column].data + ',' + order.dir);
                }
            });
            var parameters = {};
            if (data.search.value) {
                parameters['term'] = data.search.value;
            }
            parameters['page'] = Math.ceil(data.start / data.length);
            parameters['size'] = data.length;
            parameters['sort'] = sorts;
            $.get(parameters.hasOwnProperty('term') ? [[@{/api/summoner-spells/search/find-by}]] : [[@{/api/summoner-spells}]],
                $.param(parameters, true), function(json) {
                    callback({ draw: data.draw, recordsTotal: json.page.totalElements,
                        recordsFiltered: json.page.totalElements, data: json._embedded.summonerSpells
                    });
                }
            );
        },
        columnDefs: [
            { orderable: false, targets: [0, 2, 3, 4] }
        ],
        columns: [
            { data: null,
                render: function(data, type, full, meta) {
                    var href = data._links.self.href;
                    var id = href.substring(href.lastIndexOf('/') + 1, href.length);
                    var img = data.image.full;
                    return $('<div>', {
                        class: 'summoner-spell-description',
                        'data-html': data.description,
                        'data-variation': 'wide'
                    }).append($('<img>', {
                        class: 'ui rounded image',
                        src: '/img/summoner-spells/' + id + img.substring(img.lastIndexOf('.'), img.length),
                    })).wrap('<span>').parent().html();
                }
            },
            { data: 'name' },
            { data: 'modes[, ]' },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var button = $('<button>', {
                        'data-summoner-spell-id': data.substring(data.lastIndexOf('/') + 1, data.length),
                        class: 'ui secondary button',
                        text: [[#{admin.summonerSpell.overwrite}]]
                    });
                    var popup = $('<div>', {
                        class: 'ui negative message hidden popup',
                    }).wrapInner($('<p>').append($('<i>', {
                        class: 'warning circle icon'
                    })).append($('<span>', {
                        text: [[#{admin.summonerSpell.overwrite.error}]]
                    })));
                    return button.wrap('<span>').parent().html() + popup.wrap('<span>').parent().html();
                }
            },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var button = $('<button>', {
                        'data-summoner-spell-id': data.substring(data.lastIndexOf('/') + 1, data.length),
                        class: 'negative ui button',
                        text: [[#{admin.summonerSpell.delete}]]
                    });
                    var popup = $('<div>', {
                        class: 'ui negative message hidden popup',
                    }).wrapInner($('<p>').append($('<i>', {
                        class: 'warning circle icon'
                    })).append($('<span>', {
                        text: [[#{admin.summonerSpell.delete.error}]]
                    })));
                    return button.wrap('<span>').parent().html() + popup.wrap('<span>').parent().html();
                }
            }
        ],
        lengthMenu: [ [10, 1000], [10, 'All'] ],
        language: {
            emptyTable: [[#{dataTables.emptyTable(#{admin.summonerSpells})}]],
            info: [[#{dataTables.info}]],
            infoEmpty: [[#{dataTables.infoEmpty}]],
            infoFiltered: [[#{dataTables.infoFiltered}]],
            processing: [[#{dataTables.processing}]],
            search: [[#{dataTables.search}]],
            zeroRecords: [[#{dataTables.zeroRecords(#{admin.summonerSpells})}]],
            paginate: {
                next: [[#{dataTables.paginate.next}]],
                previous: [[#{dataTables.paginate.previous}]]
            }
        },
        drawCallback: function(settings) {
            $('.summoner-spell-description').popup();
        }
    });
    $('#summoner-spells tbody').on('click', '.secondary', function(event) {
        $(event.target).popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'POST',
            url: [[@{/riot/summoner-spells/}]] + $(this).data('summoner-spell-id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            data: {
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                $(event.target).popup('show');
            },
            complete: function() {
                $(event.target).removeClass('loading');
            }
        });
    });
    $('#summoner-spells tbody').on('click', '.negative', function(event) {
        $(event.target).popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'DELETE',
            url: [[@{/api/summoner-spells/}]] + $(this).data('summoner-spell-id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            headers: {
                [[${_csrf.headerName}]]: [[${_csrf.token}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                $(event.target).popup('show');
            },
            complete: function() {
                $(event.target).removeClass('loading');
            }
        });
    });
    $('#difference-msg').click(function() {
        $(this).transition('fade');
    });
});
/*]]>*/
</script>
</body>
</html>
