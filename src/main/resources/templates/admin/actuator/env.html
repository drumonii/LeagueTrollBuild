<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title th:text="#{admin.actuator.env}">Environment</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ui basic segment">
        <h3 class="ui dividing header" th:text="#{admin.actuator.env}">Environment</h3>

        <div class="ui stackable grid">
            <div class="four wide column">
                <h2 class="ui center aligned icon header">
                    <i id="os-icon"></i>
                    <span id="os-name"></span>
                </h2>
            </div>
            <div class="four wide column">
                <h2 class="ui center aligned icon header">
                    <i class="code icon"></i>
                    <span id="java-version">Java </span>
                </h2>
            </div>
            <div class="four wide column">
                <h2 class="ui center aligned icon header">
                    <i class="server icon"></i>
                    <span id="user-timezone"></span>
                </h2>
            </div>
            <div class="four wide column">
                <h2 class="ui center aligned icon header">
                    <i class="desktop icon"></i>
                    <span id="os-arch"></span>
                </h2>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function() {
            $.get(/*[[@{/admin/actuator/env}]]*/ '/admin/actuator/env', function(data) {
                if (data.systemProperties['os.name'] === 'Linux') {
                    $('#os-icon').addClass('linux icon');
                } else {
                    $('#os-icon').addClass('windows icon');
                }
                $('#os-name').text(data.systemProperties['os.name']);
                $('#user-timezone').text(data.systemProperties['user.timezone']);
                $('#java-version').append(document.createTextNode(data.systemProperties['java.version']));
                $('#os-arch').text(data.systemProperties['os.arch']);
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
