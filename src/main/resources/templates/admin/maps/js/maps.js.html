<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<script th:fragment="script">
/*<![CDATA[*/
$(function() {
    $('#maps-difference').DataTable({
        order: [ [1, 'asc'] ],
        columnDefs: [
            { orderable: false, targets: [0] },
            { searchable: false, targets: [0] }
        ],
        lengthMenu: [ [10, -1], [10, 'All'] ],
        language: {
            emptyTable: [[#{dataTables.emptyTable(#{admin.maps})}]],
            info: [[#{dataTables.info}]],
            infoEmpty: [[#{dataTables.infoEmpty}]],
            infoFiltered: [[#{dataTables.infoFiltered}]],
            processing: [[#{dataTables.processing}]],
            search: [[#{dataTables.search}]],
            zeroRecords: [[#{dataTables.zeroRecords(#{admin.maps})}]],
            paginate: {
                next: [[#{dataTables.paginate.next}]],
                previous: [[#{dataTables.paginate.previous}]]
            }
        }
    });
    $('#save-maps-form').submit(function(event) {
        var button = $('#save-maps-btn');
        button.popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'POST',
            url: [[@{/riot/maps}]],
            beforeSend: function() {
                button.addClass('loading');
            },
            data: {
                truncate: $('#truncate').is(':checked'),
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                button.popup('show');
            },
            complete: function() {
                button.removeClass('loading');
            }
        });
        event.preventDefault();
    });
    var dataTable = $('#maps').DataTable({
        processing: true,
        serverSide: true,
        order: [ [1, 'asc'] ],
        ajax: function(data, callback, settings) {
            var sorts = [];
            $.each(data.order, function (i, order) {
                if (data.columns[order.column].orderable) {
                    sorts.push(data.columns[order.column].data + ',' + order.dir);
                }
            });
            var parameters = {};
            if (data.search.value) {
                parameters['term'] = data.search.value;
            }
            parameters['page'] = Math.ceil(data.start / data.length);
            parameters['size'] = data.length;
            parameters['sort'] = sorts;
            $.ajax({
                url: parameters.hasOwnProperty('term') ?
                    [[@{/api/maps/search/find-by?}]] + $.param(parameters, true) :
                    [[@{/api/maps?}]] + $.param(parameters, true),
                success: function(json) {
                    callback({ draw: data.draw, recordsTotal: json.page.totalElements,
                        recordsFiltered: json.page.totalElements, data: json._embedded.maps
                    });
                }
            });
        },
        columnDefs: [
            { orderable: false, targets: [0, 2, 3] }
        ],
        columns: [
            { data: 'image.full',
                render: function(data, type, full, meta) {
                    return $('<img>', {
                        class: 'ui rounded image',
                        style: 'height:60px;width:auto;',
                        src: '/img/maps/' + data
                    }).wrap('<span>').parent().html();
                }
            },
            { data: 'mapName' },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var button = $('<button>', {
                        'data-map-id': data.substring(data.lastIndexOf('/') + 1, data.length),
                        class: 'ui secondary button',
                        text: [[#{admin.map.overwrite}]]
                    });
                    var popup = $('<div>', {
                        class: 'ui negative message hidden popup',
                    }).wrapInner($('<p>').append($('<i>', {
                        class: 'warning circle icon'
                    })).append($('<span>', {
                        text: [[#{admin.map.overwrite.error}]]
                    })));
                    return button.wrap('<span>').parent().html() + popup.wrap('<span>').parent().html();
                }
            },
            { data: '_links.self.href',
                render: function(data, type, full, meta) {
                    var button = $('<button>', {
                        'data-map-id': data.substring(data.lastIndexOf('/') + 1, data.length),
                        class: 'negative ui button',
                        text: [[#{admin.map.delete}]]
                    });
                    var popup = $('<div>', {
                        class: 'ui negative message hidden popup',
                    }).wrapInner($('<p>').append($('<i>', {
                        class: 'warning circle icon'
                    })).append($('<span>', {
                        text: [[#{admin.map.delete.error}]]
                    })));
                    return button.wrap('<span>').parent().html() + popup.wrap('<span>').parent().html();
                }
            }
        ],
        lengthMenu: [ [10, 1000], [10, 'All'] ],
        language: {
            emptyTable: [[#{dataTables.emptyTable(#{admin.maps})}]],
            info: [[#{dataTables.info}]],
            infoEmpty: [[#{dataTables.infoEmpty}]],
            infoFiltered: [[#{dataTables.infoFiltered}]],
            processing: [[#{dataTables.processing}]],
            search: [[#{dataTables.search}]],
            zeroRecords: [[#{dataTables.zeroRecords(#{admin.maps})}]],
            paginate: {
                next: [[#{dataTables.paginate.next}]],
                previous: [[#{dataTables.paginate.previous}]]
            }
        }
    });
    $('#maps tbody').on('click', '.secondary', function(event) {
        $(event.target).popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'POST',
            url: [[@{/riot/maps}]] + '/' + $(this).data('map-id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            data: {
                [[${_csrf.parameterName}]]: [[${_csrf.token}]]
            },
            headers: {
                _csrf_header: [[${_csrf.headerName}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                $(event.target).popup('show');
            },
            complete: function() {
                $(event.target).removeClass('loading');
            }
        });
    });
    $('#maps tbody').on('click', '.negative', function(event) {
        $(event.target).popup({
            on: 'click',
            inline: true
        });
        $.ajax({
            type: 'DELETE',
            url: [[@{/api/maps}]] + '/' + $(this).data('map-id'),
            beforeSend: function() {
                $(event.target).addClass('loading');
            },
            headers: {
                [[${_csrf.headerName}]]: [[${_csrf.token}]]
            },
            success: function(data) {
                location.reload();
            },
            error: function() {
                $(event.target).popup('show');
            },
            complete: function() {
                $(event.target).removeClass('loading');
            }
        });
    });
    $('#difference-msg').click(function() {
        $(this).transition('fade');
    });
});
/*]]>*/
</script>
</body>
</html>
