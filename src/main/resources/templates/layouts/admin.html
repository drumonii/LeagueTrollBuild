<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE" th:text="#{admin.title}">League Troll Build Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/admin.css}" />
    <script th:src="@{/assets/admin.js}"></script>
</head>
<body>
<!--/* admin header and nav */-->
<header th:include="~{fragments/admin/header :: header}"></header>
<!--/* admin main content */-->
<div class="ui container">
    <div class="ui main segment" layout:fragment="content"></div>
</div>
<!--/* footer */-->
<footer th:include="~{fragments/footer :: footer}"></footer>
</body>
</html>
