<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{error.code(${status})}">Error code: ...</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ui one column center aligned page grid">
        <div class="column">
            <h2 class="ui icon header">
                <i class="huge meh icon"></i>
                <div class="content">
                    <span th:text="#{error.400}" th:remove="tag">Bad Request.</span>
                    <div class="sub header" th:text="#{error.code(${status})}">Error code: 400</div>
                </div>
            </h2>
            <div class="ui divider"></div>
            <h4 th:text="#{error.400.msg}">You sent an improper request...</h4>
            <a class="ui primary button" th:href="@{/}">
                <i class="home icon"></i><span th:text="#{error.return}">Return to home</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
