# ======================
# Troll Build Properties
# ======================

riot:
  api:
    key: # Riot API key goes here
    static-data:
      base-url: global.api.pvp.net/api/lol/static-data/{region}/v1.2
      param: api_key
      region: na
      scheme: https
      champions:  /champion
      items: /item
      summoner-spells: /summoner-spell

# ======================
# Spring Boot Properties
# ======================

spring:
  # Spring active profile
  profiles.active: embedded

---

# Production profile with an embedded H2 database
spring:
  profiles: embedded
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: true
        generate_statistics: false
        hbm2ddl.auto:

---

# Production profile with an external PostgreSQL database
spring:
  profiles: external
  datasource:
    initialize: false
    driverClassName: org.postgresql.Driver
    url: # url
    username: # postgres
    password: # postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        show_sql: false
        format_sql: true
        generate_statistics: false
        hbm2ddl.auto:

---

# Development profile with a local PostgreSQL database
spring:
  profiles: dev
  datasource:
    initialize: false
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost/loltrollbuild
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        show_sql: true
        format_sql: true
        generate_statistics: false
        hbm2ddl.auto:

---

# Unit testing profile with an embedded H2 database
spring:
  profiles: testing
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        generate_statistics: false
        hbm2ddl.auto: