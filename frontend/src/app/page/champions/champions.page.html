<input type="text" placeholder="Search by Champion" [(ngModel)]="championsSearchName"/>

<button *ngFor="let tag of championTags$ | async">
  {{tag}}
</button>

<ul>
  <li *ngFor="let champion of (champions$ | async | championsNameFilter : championsSearchName)">
    <a [routerLink]="['/champions', champion.key]">
      {{champion.name}}
    </a>
  </li>
</ul>
