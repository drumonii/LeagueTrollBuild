 <div class="card" data-e2e="cpu-usage-card">
  <div class="card-header">
    CPU Usage
    <button [disabled]="gettingCpuUsage" class="btn btn-link" (click)="getCpuUsage()" data-e2e="refresh-cpu-usage-btn">
      <clr-icon shape="refresh"></clr-icon>
    </button>
  </div>
  <div class="card-block">
    <div class="progress top loop" *ngIf="gettingCpuUsage">
      <progress></progress>
    </div>
    <div class="card-text">
      <ng-container *ngIf="(cpuUsage$ | async) as cpuUsage; else loadingCpuUsage">
        <ng-container *ngIf="cpuUsage.percentage && cpuUsage.cpus; else noCpuUsage">
          <div class="stat">
            <p class="label" [ngClass]="getCpuUsageClass(cpuUsage.percentage)" data-e2e="cpu-usage">
              <span class="badge" data-e2e="cpu-usage-perc">{{cpuUsage.percentage}}%</span>
                of {{cpuUsage.cpus}} CPUs
            </p>
          </div>
        </ng-container>
        <ng-template #noCpuUsage>
          <clr-alert [attr.data-e2e]="'no-cpu-usage-alert'" [clrAlertType]="'danger'" [clrAlertClosable]="false">
            <clr-alert-item>
              <span class="alert-text">Unable to get CPU Usage</span>
            </clr-alert-item>
          </clr-alert>
        </ng-template>
      </ng-container>
      <ng-template #loadingCpuUsage>
        <div class="stat" data-e2e="loading-cpu-usage">
          <p>...</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
