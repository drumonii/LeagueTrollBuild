<div id="global-errors-card" class="card">
  <header class="card-header">
    <p class="card-header-title">
      Global Errors
      <button id="refresh-global-errors-btn" class="button is-white" (click)="getGlobalErrors()">
        <span class="icon">
          <i class="fa fa-refresh" [class.fa-spin]="gettingGlobalErrors" aria-hidden="true"></i>
        </span>
      </button>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <ng-container *ngIf="(globalErrors$ | async) as servletErrors; else loadingServletErrors">
        <ng-container *ngIf="servletErrors.toString(); else noServletErrors">
          <article class="message">
            <div class="message-body">
              <p id="global-errors" [class]="getGlobalErrorsClass(servletErrors)">{{servletErrors}}</p>
            </div>
          </article>
        </ng-container>
        <ng-template #noServletErrors>
          <article id="no-global-errors-alert" class="message is-danger">
            <div class="message-body">
              <p>Unable to get Global Errors</p>
            </div>
          </article>
        </ng-template>
      </ng-container>
      <ng-template #loadingServletErrors>
        <article id="loading-global-errors-alert" class="message is-info">
          <div class="message-body">
            <p>...</p>
          </div>
        </article>
      </ng-template>
    </div>
  </div>
</div>
