<!-- Items row -->
<div class="columns">
  <div class="column
    is-8-widescreen is-offset-4-widescreen
    is-10-desktop is-offset-2-desktop
    is-9-tablet is-offset-3-tablet
    is-12-mobile has-text-centered-mobile">
    <p class="troll-build-items-header">Items</p>
    <ul class="troll-build-objects">
      <ng-container *ngIf="trollBuild; else loadingTrollBuildItems">
        <li class="troll-build-item troll-build-object with-tooltip"
            *ngFor="let item of trollBuild.items; trackBy: trackByItems"
          [attr.data-tooltip]="item.name">
          <img class="troll-build-item-img" src="/api/img/items/{{item.id}}" [alt]="item.name">
        </li>
      </ng-container>
      <ng-template #loadingTrollBuildItems>
        <li class="troll-build-loading-item troll-build-object" *ngFor="let item of [0, 1, 2, 3, 4, 5]">
          <img class="troll-build-item-img" src="assets/images/dummy_item.png" alt="item loading">
        </li>
      </ng-template>
    </ul>
  </div>
</div>
<!-- Summoner Spells and Trinket row -->
<div class="columns">
  <div class="column
    is-3-widescreen is-offset-4-widescreen
    is-4-desktop is-offset-2-desktop
    is-4-tablet is-offset-3-tablet
    is-12-mobile has-text-centered-mobile">
    <p class="troll-build-summoner-spells-header">Summoner Spells</p>
    <ul class="troll-build-objects">
      <ng-container *ngIf="trollBuild; else loadingTrollBuildSummonerSpells">
        <li class="troll-build-summoner-spell troll-build-object with-tooltip"
            *ngFor="let summonerSpell of trollBuild.summonerSpells; trackBy: trackBySummonerSpells"
          [attr.data-tooltip]="summonerSpell.name">
          <img class="troll-build-summoner-spells-img" src="/api/img/summoner-spells/{{summonerSpell.id}}" [alt]="summonerSpell.name">
        </li>
      </ng-container>
      <ng-template #loadingTrollBuildSummonerSpells>
        <li class="troll-build-loading-summoner-spell troll-build-object"
            *ngFor="let summonerSpell of [0, 1]">
          <img class="troll-build-summoner-spells-img" src="assets/images/dummy_item.png" alt="summoner spell loading">
        </li>
      </ng-template>
    </ul>
  </div>
  <div class="column
    is-2-widescreen is-offset-1-widescreen
    is-2-desktop is-offset-1-desktop
    is-2-tablet is-offset-1-tablet
    is-12-mobile has-text-centered-mobile">
    <p class="troll-build-trinket-header">Trinket</p>
    <ul class="troll-build-objects">
      <ng-container *ngIf="trollBuild; else loadingTrollBuildTrinket">
        <li class="troll-build-trinket troll-build-object with-tooltip"
          [attr.data-tooltip]="trollBuild.trinket.name">
          <img class="troll-build-trinket-img" src="/api/img/items/{{trollBuild.trinket.id}}" [alt]="trollBuild.trinket.name">
        </li>
      </ng-container>
      <ng-template #loadingTrollBuildTrinket>
        <li class="troll-build-loading-trinket troll-build-object" *ngFor="let trinket of [0]">
          <img class="troll-build-trinket-img" src="assets/images/dummy_item.png" alt="trinket loading">
        </li>
      </ng-template>
    </ul>
  </div>
</div>
